<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Align Content Example</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            height: 300px;
            align-content: center; /* Căn giữa toàn bộ nội dung theo chiều dọc */
            border: 2px solid #ccc;
        }

        .item {
            width: 50px;
            height: 50px;
            background-color: #3498db;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div></div>
</div>
</body>
</html>
